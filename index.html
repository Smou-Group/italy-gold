<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>الكبائن الذهبية | Golden Cabin — SMOU GROUP</title>

<style>
:root{
  --dark:#0b1b2b;
  --dark2:#102a43;
  --blue:#0b5fa8;
  --blue2:#094a85;
  --bg:#f2f7ff;
  --card:#ffffff;
  --shadow:0 10px 30px rgba(0,0,0,.15);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:#111;
}

/* ===== HERO ===== */
.hero{
  min-height:55vh;
  padding:30px 0;
  color:#fff;
  position:relative;
  background:
    url("back.webp") center/cover no-repeat,
    url("back.jpg") center/cover no-repeat,
    url("back.png") center/cover no-repeat,
    linear-gradient(180deg,var(--dark),var(--dark2));
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.65),rgba(0,0,0,.65));
}
.container{
  position:relative;
  max-width:1300px;
  margin:auto;
  padding:0 20px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:15px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:50px;height:50px;
  border-radius:12px;
  background:rgba(255,255,255,.15);
  display:flex;
  align-items:center;
  justify-content:center;
}
.logo img{
  width:80%;
  height:80%;
  object-fit:contain;
}

.titleBox h1{
  margin:0;
  font-size:20px;
}
.titleBox span{
  font-size:12px;
  opacity:.9;
}

.search input{
  padding:10px 15px;
  border-radius:20px;
  border:none;
  outline:none;
  background:rgba(255,255,255,.15);
  color:#fff;
  width:250px;
}

.heroText{
  margin-top:80px;
}
.heroText h2{
  margin:0;
  font-size:28px;
}
.heroText p{
  margin-top:10px;
  opacity:.9;
}

/* ===== Gallery ===== */
main{
  max-width:1300px;
  margin:40px auto;
  padding:0 20px;
}

.track{
  display:flex;
  gap:20px;
  overflow:auto;
  scroll-snap-type:x mandatory;
  padding-bottom:10px;
}

.card{
  min-width:240px;
  background:var(--card);
  border-radius:15px;
  overflow:hidden;
  box-shadow:var(--shadow);
  scroll-snap-align:start;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
}

.thumb{
  aspect-ratio:3/4;
  overflow:hidden;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.meta{
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.meta b{
  color:var(--dark2);
}

.open{
  text-decoration:none;
  background:var(--blue);
  color:#fff;
  padding:8px 12px;
  border-radius:10px;
  font-size:13px;
}
.open:hover{
  background:var(--blue2);
}

footer{
  text-align:center;
  padding:20px;
  font-size:12px;
  color:#666;
}

@media(max-width:600px){
  .card{min-width:200px}
}
</style>
</head>

<body>

<section class="hero">
<div class="container">

  <div class="topbar">
    <div class="brand">
      <div class="logo">
        <img src="logo.png" alt="SMOU GROUP">
      </div>
      <div class="titleBox">
        < <h1>الكبائن الذهبية — Golden Cabin</h1>
        <span>SMOU GROUP</span>
      </div>
    </div>

    <div class="search">
      <input id="searchInput" type="search" placeholder="ابحث بالرقم... مثال 2405">
    </div>
  </div>

  <div class="heroText">
    < <h2>معرض الكبائن الذهبية</h2>
<p>اسحب يمين أو يسار للتصفح. اضغط "فتح" للانتقال إلى رابط العرض.</p>
  </div>

</div>
</section>

<main>
<div class="track" id="track"></div>
</main>

<footer>
© <span id="year"></span> SMOU GROUP
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const items = [
{img:"2401.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/5929253273075712"},
{img:"2402.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/6400222542430208"},
{img:"2403.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/4883622412681216"},
{img:"2404.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/4804626488492032"},
{img:"2405.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/4884408324587520"},
{img:"2406.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/4850517341634560"},
{img:"2407.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/4916000292077568"},
{img:"2408.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/4850777724026880"},
{img:"2409.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/5714614161506304"},
{img:"2411.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/4929075984465920"},
{img:"2412.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/4823908903550976"},
{img:"2413.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/5598918748405760"},
{img:"2414.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/5310192021405696"}
];

const track = document.getElementById("track");
const searchInput = document.getElementById("searchInput");

function render(list){
  track.innerHTML="";
  list.forEach(it=>{
    const code = it.img.replace(".png","");
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="thumb">
        <img src="${it.img}" alt="${code}">
      </div>
      <div class="meta">
        <b>${code}</b>
        <a class="open" href="${it.href}" target="_blank">فتح</a>
      </div>
    `;
    track.appendChild(card);
  });
}

searchInput.addEventListener("input",()=>{
  const q = searchInput.value.toLowerCase();
  render(items.filter(i=>i.img.toLowerCase().includes(q)));
});

render(items);
</script>

</body>
</html>
